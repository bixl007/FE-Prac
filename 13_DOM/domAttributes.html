        body {
            font-family: Arial, sans-serif;

            justify-content: center;
            align-items: center;
            height: 100vh;

            color: white;

</head>
<body>
    <img src="https://picsum.photos/200" alt="Random image from Lorem Picsum" alt="Random image from Lorem Picsum" id="image" />

    <a href="https://google.com">google</a>
</body>

<script>
    function changeAttribute() {
        const image = document.getElementById('image');
        image.src = 'https://picsum.photos/300';
        image.alt = 'Another random image from Lorem Picsum';
        const link = document.querySelector('a');
        link.href = 'https://bing.com';
        const linkText = link.textContent;
        link.textContent = 'Bing';
    }
</script>
