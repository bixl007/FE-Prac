<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Task Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <div class="flex h-screen justify-center bg-gray-200 p-5">
        <div class="bg-white shadow-xl rounded-lg p-6 w-full max-w-7xl max-h-screen overflow-y-auto">
            <h1 class="text-center text-3xl font-extrabold text-gray-800 mb-6">Dynamic Task Manager</h1>
            <div class="flex gap-2 mb-6">
                <input type="text" id="taskInput" placeholder="Enter a task" class="flex-grow border border-gray-300 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-blue-400">
                <button id="addTask" class="bg-blue-600 text-white rounded-lg px-4 py-2 hover:bg-blue-700">Add Task</button>
            </div>
            <ul id="taskList" class="list-none space-y-3">
            </ul>
            <div class="mt-6 text-center">
                <button id="clearTasks" class="bg-red-600 text-white rounded-lg px-6 py-2 hover:bg-red-700">Clear All Tasks</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
